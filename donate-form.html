<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="single-form-wrap">
    <form class="single-form" action="">
        <div class="form-row-wrap">
            <h2 class="form-row-heading">Donation Information</h2>
            <div class="form-row">
                <p>Amount:</p><input class="short-text-dollar" type="text">
            </div>
            <h2 class="form-row-heading">Additional information</h2>
            <div class="form-row">
                <input id="share" type="checkbox"><label for="share">Share with your friends on social networks</label>
            </div>
            <div class="form-row">
                <a class="facebook-form-link form-link" href=""></a><a class="insta-form-lin form-link" href=""></a><a class="form-link twitter-form-link" href=""></a>
            </div>
            <div class="form-row">
                <p>Corporate:</p><input id="corporate" type="checkbox"><label for="corporate">This donation is on behalf of a company</label>
            </div>
            <div class="form-row">
                <p>Anonymous:</p><input id="anonymous" type="checkbox"><label for="anonymous">I prefer to make this donation anonymously</label>
            </div>
            <div class="form-row">
                <p>Comments:</p><textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <h2 class="form-row-heading">Payment information</h2>
            <div class="form-row">
                <p>Cardholder's Name:</p><input type="text">
            </div>
            <div class="form-row">
                <p>Card Type:</p><input class="paypal" type="text">
            </div>
            <div class="form-row">
                <p>Credit Card Number:</p><input type="text">
            </div>
            <div class="form-row">
                <p>Card Security Code:</p><select><option></option><option value="">cards</option></select><select><option></option><option value="">cards</option></select>
            </div>
            <div class="form-row">
                <p>Amount:</p><input class="short-text-dollar" type="text">
            </div>
            <div class="form-row">
                <a class="front-link" href="">choose your favorite</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
